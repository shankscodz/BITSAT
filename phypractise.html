<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Revision Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body, {delimiters: [{left: '$', right: '$', display: true},{left: '\\(', right: '\\)', display: false}]})">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #181c23;
      --glass: rgba(30,34,45,0.65);
      --glass-light: rgba(255,255,255,0.7);
      --accent: #7f6fff;
      --accent2: #ffb86b;
      --text: #f8f9fa;
      --text-light: #292a3a;
      --muted: #b3bbd8;
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      --radius: 1.3em;
      --primary-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      --transition: 0.4s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--primary-font);
      background: linear-gradient(135deg, #191c24 0%, #23263a 100%);
      color: var(--text);
      scroll-behavior: smooth;
      transition: background 0.4s, color 0.4s;
    }
    .lightmode {
      --bg: #f8f9fa;
      --glass: rgba(255,255,255,0.7);
      --accent: #3f51b5;
      --text: #28293d;
      --muted: #6a6d75;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9eaf5 100%);
      color: var(--text);
    }
    .main-container {
      display: flex;
      height: 100vh;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
    }
    aside, main {
      height: 100vh;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    aside {
      width: 270px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      border-right: 2px solid rgba(120,120,170,0.12);
      padding: 2.3em 1.3em 1.3em 1.8em;
      transition: background var(--transition), color var(--transition);
      z-index: 2;
    }
    .aside-scroll {
      overflow-y: auto;
      flex: 1 1 0;
      min-height: 0;
      scrollbar-width: thin;
    }
    aside h2 {
      font-size: 1.1em;
      letter-spacing: 2px;
      color: var(--accent2);
      margin-bottom: 2em;
      font-weight: 600;
    }
    .nav-link {
      display: block;
      color: var(--muted);
      text-decoration: none;
      margin-bottom: 0.7em;
      font-size: 1.07em;
      padding: 0.25em 0.7em;
      border-radius: 0.8em;
      transition: background 0.2s, color 0.2s, transform 0.25s;
      cursor: pointer;
      font-weight: 500;
      will-change: background, color, transform;
    }
    .nav-link.active, .nav-link:hover, .nav-link:focus {
      background: var(--accent);
      color: #fff;
      transform: translateX(6px) scale(1.04);
      outline: none;
    }
    .tips {
      margin-top: 3em;
      font-size: 1.01em;
      color: var(--muted);
      line-height: 1.7;
      border-radius: 1em;
      background: rgba(255,255,255,0.04);
      padding: 1.2em 1em;
      box-shadow: 0 2px 10px 0 rgba(20,20,40,0.04);
    }
    main {
      flex: 1 1 0;
      background: transparent;
      padding: 0;
      display: flex;
      flex-direction: column;
      transition: background var(--transition), color var(--transition);
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2.2em 3vw 1.1em 3vw;
      background: transparent;
      z-index: 1;
    }
    .header-row h1 {
      margin: 0;
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 2.5px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
    .search-bar input {
      font-size: 1.08em;
      padding: 0.5em 1.2em;
      border: 1.5px solid var(--accent);
      border-radius: 2em;
      outline: none;
      background: var(--glass);
      color: var(--text);
      width: 230px;
      margin-right: 1em;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 1px 6px 0 rgba(60,60,120,0.06);
    }
    .search-bar input:focus {
      border-color: var(--accent2);
      background: rgba(255,255,255,0.14);
    }
    .mode-toggle-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 2em;
      font-size: 1.06em;
      padding: 0.4em 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 1em;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(80,80,180,0.11);
    }
    .mode-toggle-btn:hover {
      background: var(--accent2);
      color: #fff;
    }
    .content-scroll {
      overflow-y: auto;
      flex: 1 1 0;
      min-height: 0;
      padding: 0 0 2em 0;
      scrollbar-width: thin;
      scroll-behavior: smooth;
      animation: fadeInUp 1.1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: none;}
    }
    .section-heading {
      font-size: 1.4em;
      font-weight: 600;
      color: var(--accent2);
      margin: 2.5em 0 1.2em 0;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 16px rgba(120,120,200,0.07);
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .cards-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2em;
      margin-bottom: 2em;
      animation: fadeInUp 1.3s;
    }
    .qa-card {
      background: var(--glass);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: 0 5px 32px rgba(34,34,68,0.17);
      padding: 1.3em 1.5em 1em 1.5em;
      margin-bottom: 1.5em;
      min-width: 320px;
      max-width: 480px;
      flex: 1 1 400px;
      position: relative;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
      will-change: box-shadow, transform;
      opacity: 0;
      transform: translateY(50px);
      animation: cardIn 0.7s cubic-bezier(.4,0,.2,1) forwards;
    }
    .qa-card .card-header {
      font-size: 1.13em;
      color: var(--accent);
      margin-bottom: 0.2em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .qa-card .question {
      font-size: 1.06em;
      font-weight: 540;
      color: var(--text);
      margin-bottom: 0.7em;
    }
    .qa-card .show-solution-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.3em;
      font-size: 1em;
      padding: 0.4em 1em;
      cursor: pointer;
      margin-bottom: 0.7em;
      transition: background 0.2s, transform 0.2s;
      margin-right: 0.6em;
      font-weight: 500;
      box-shadow: 0 1px 6px 0 rgba(60,60,120,0.06);
    }
    .qa-card .show-solution-btn:hover {
      background: var(--accent2);
      transform: scale(1.04);
    }
    .qa-card .solution {
      margin: 0.4em 0 0.5em 0;
      font-size: 1.05em;
      color: #cdf;
      background: rgba(19,22,45,0.17);
      border-radius: 0.7em;
      padding: 0.7em 1em;
      transition: background 0.2s, color 0.2s, opacity 0.3s;
      display: none;
      opacity: 0;
      animation: fadeIn 0.5s;
    }
    .qa-card .solution.visible {
      display: block;
      opacity: 1;
      animation: fadeIn 0.5s;
    }
    .shortcut {
      background: #343b5a;
      color: #fff;
      font-size: 0.93em;
      border-radius: 0.7em;
      margin: 0.9em 0 0.4em 0;
      padding: 0.5em 1em;
      font-style: italic;
    }
    .show-all-btn {
      font-size: 1em;
      background: rgba(51,51,68,0.23);
      color: var(--accent);
      border: none;
      border-radius: 1.5em;
      padding: 0.45em 1.1em;
      cursor: pointer;
      margin-bottom: 1em;
      margin-left: 3vw;
      margin-top: 1em;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(80,80,180,0.08);
    }
    .show-all-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    @media (max-width: 900px) {
      aside { width: 160px; padding: 1.2em 0.3em 1.2em 0.7em;}
      .header-row { flex-direction: column; gap: 1em; }
      .cards-grid { flex-direction: column; }
      .qa-card { min-width: 220px; }
    }
    @media (max-width: 700px) {
      .main-container { flex-direction: column; }
      aside { width: 100vw; height: auto; flex-direction: row; border-right: none; border-bottom: 2px solid #eee; }
      .aside-scroll { flex-direction: row; }
      main { padding: 0; }
      .header-row { padding: 1.2em 3vw 1em 3vw; }
    }
    /* Card Animation */
    @keyframes cardIn {
      0% { opacity: 0; transform: translateY(50px) scale(0.98);}
      100% { opacity: 1; transform: none;}
    }
    /* Custom Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      background: rgba(120,120,170,0.05);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(120,120,170,0.18);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <aside>
      <div class="aside-scroll">
        <h2>Subjects</h2>
        <div class="nav-section" id="nav-links"></div>
        <div class="tips">
          <span style="font-size:1.2em;">&#128218;</span>
          <b>Tips:</b>
          <br>
          - Click a Question to read the solution.<br>
          - Use <strong>Show All</strong> to reveal all answers.<br>
          - Search questions or topics instantly.<br>
          - Switch to Light/Dark mode any time.<br>
        </div>
      </div>
    </aside>
    <main>
      <div class="header-row">
        <h1>Physics Revision tool</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search...">
          <button class="mode-toggle-btn" id="toggleModeBtn">🌙 Dark</button>
        </div>
      </div>
      <button class="show-all-btn" id="showAllBtn">Show All Solutions</button>
      <div class="content-scroll" id="questionsContainer"></div>
    </main>
  </div>
  <script>
    // ---- DATA: Fill with your own sections/questions! ----
    const DATA = [
  {
    section: "Units and Measurements",
    questions: [
      {
        q: "a) A physical quantity X is given by X = (A²B)/(√C), where A, B, and C have dimensions of length, mass, and time, respectively. If the percentage errors in A, B, and C are 2%, 1%, and 4%, calculate the maximum possible percentage error in X.",
        a: `<b>Step 1:</b> % error in X = 2×%error in A + %error in B + 0.5×%error in C.<br>
= 2×2 + 1 + 0.5×4 = 4 + 1 + 2 = <b>7%</b>.`
      },
      {
        q: "b) The period of a simple pendulum is given by T = 2π√(L/g). If L is measured as (1.00 ± 0.01) m and g as (9.80 ± 0.02) m/s², calculate the percentage error in T.",
        a: `<b>Step 1:</b> % error in T = 0.5×(% error in L + % error in g)<br>
= 0.5 × (1/1.00×100 + 0.02/9.80×100) ≈ 0.5 × (1 + 0.204) ≈ 0.5 × 1.204 = <b>0.602%</b>.`
      },
      {
        q: "c) Two resistors are measured as R₁ = (100 ± 3) Ω and R₂ = (200 ± 4) Ω. Calculate the percentage error in the equivalent resistance if they are connected in series and in parallel.",
        a: `<b>Step 1:</b> Series: R = R₁ + R₂ = 300 Ω; Absolute error = 3 + 4 = 7 Ω; % error = 7/300 × 100 = <b>2.33%</b>.<br>
Parallel: 1/R = 1/R₁ + 1/R₂ ⇒ R = 66.67 Ω; Use propagation of error:<br>
% error = (R₁/(R₁+R₂))²×%error in R₁ + (R₂/(R₁+R₂))²×%error in R₂ ≈ <b>2.5%</b> (detailed calculation can be shown if needed).`
      },
      {
        q: "d) The radius of a sphere is measured as (2.00 ± 0.01) cm. Calculate the error in the volume of the sphere.",
        a: `<b>Step 1:</b> V = (4/3)πr³ ⇒ % error in V = 3 × % error in r = 3 × (0.01/2.00) × 100 = 1.5%.<br>
<b>Step 2:</b> Volume = (4/3)π(2)³ = 33.51 cm³.<br>
<b>Step 3:</b> Absolute error = 1.5% of 33.51 = <b>0.50 cm³</b>.`
      }
    ]
  },
  {
    section: "Motion in a Straight Line",
    questions: [
      {
        q: "a) A particle starts from rest and moves with constant acceleration. It covers distances S₁ and S₂ in successive intervals of t seconds each. Derive an expression for acceleration in terms of S₁, S₂, and t.",
        a: `<b>Step 1:</b> S₁ = ut + 0.5at² = 0.5at² (u=0); S₂ = ut + at² + 0.5at² = 0 + at² + 0.5at² = 1.5at².<br>
<b>Step 2:</b> S₂/S₁ = 1.5at² / 0.5at² = 3.<br>
<b>Step 3:</b> Therefore, S₂ = 3S₁; a = 2S₁/t².`
      },
      {
        q: "b) A car accelerates from 36 km/h to 72 km/h in 10 seconds. Calculate the acceleration and the distance covered during this interval.",
        a: `<b>Step 1:</b> Initial velocity u = 36 km/h = 10 m/s, final v = 72 km/h = 20 m/s.<br>
<b>Step 2:</b> a = (v-u)/t = (20-10)/10 = 1 m/s².<br>
<b>Step 3:</b> Distance = ut + 0.5at² = 10×10 + 0.5×1×100 = 100 + 50 = <b>150 m</b>.`
      },
      {
        q: "c) A particle moves along a straight line with velocity v(t) = 3t² + 2t + 1 (in m/s). Find the displacement in the first 2 seconds.",
        a: `<b>Step 1:</b> Displacement = ∫₀² v(t) dt = ∫₀² (3t² + 2t + 1) dt = [t³ + t² + t]₀² = (8 + 4 + 2) - 0 = <b>14 m</b>.`
      },
      {
        q: "d) Two trains A and B move towards each other on parallel tracks at 54 km/h and 36 km/h, respectively. If they are initially 1800 m apart, after how much time will they meet?",
        a: `<b>Step 1:</b> Relative speed = 54 + 36 = 90 km/h = 25 m/s.<br>
<b>Step 2:</b> Time = 1800/25 = <b>72 s</b>.`
      }
    ]
  },
  {
    section: "Motion in a Plane",
    questions: [
      {
        q: "a) A projectile is fired with speed u at an angle θ to the horizontal. Show that the range is maximum when θ = 45°, and find the maximum range for u = 20 m/s and g = 10 m/s².",
        a: `<b>Step 1:</b> Range R = (u² sin2θ)/g is maximum when sin2θ = 1 ⇒ 2θ = 90° ⇒ θ = 45°.<br>
<b>Step 2:</b> R_max = (20² × 1)/10 = 400/10 = <b>40 m</b>.`
      },
      {
        q: "b) A particle moves in a circle of radius 5 m with constant speed 10 m/s. Calculate its angular velocity and centripetal acceleration.",
        a: `<b>Step 1:</b> ω = v/r = 10/5 = 2 rad/s.<br>
<b>Step 2:</b> Centripetal acceleration = v²/r = 100/5 = <b>20 m/s²</b>.`
      },
      {
        q: "c) A river is 200 m wide and flows at 4 m/s. A boat can row at 8 m/s in still water. Find the time taken to cross the river and the downstream distance covered.",
        a: `<b>Step 1:</b> Time to cross = width / speed across = 200/8 = 25 s.<br>
<b>Step 2:</b> Downstream distance = river speed × time = 4 × 25 = <b>100 m</b>.`
      },
      {
        q: "d) The position of a particle is given by r = (3t²)i + (2t³)j. Find its velocity and acceleration at t = 2 s.",
        a: `<b>Step 1:</b> v = dr/dt = (6t)i + (6t²)j; at t=2: v = (12)i + (24)j m/s.<br>
<b>Step 2:</b> a = dv/dt = (6)i + (12t)j; at t=2: a = (6)i + (24)j m/s².`
      }
    ]
  },
  {
    section: "Laws of Motion",
    questions: [
      {
        q: "a) A block of mass 10 kg is placed on a rough horizontal surface (μ = 0.3). A force F is applied at an angle θ above the horizontal such that the block just starts moving. If θ = 30°, calculate the minimum value of F required to move the block. (g = 10 m/s²)",
        a: `<b>Step 1:</b> Normal reaction: N = mg – Fsinθ.<br>
Friction = μN = μ(mg – Fsinθ).<br>
Horizontal component: Fcosθ = μ(mg – Fsinθ).<br>
<b>Step 2:</b> Fcosθ + μFsinθ = μmg ⇒ F(cosθ + μsinθ) = μmg ⇒ F = μmg / (cosθ + μsinθ).<br>
<b>Step 3:</b> Substitute: μ = 0.3, m = 10, g = 10, θ = 30°.<br>
cos30° = 0.866, sin30° = 0.5.<br>
F = (0.3 × 10 × 10)/(0.866 + 0.3 × 0.5) = 30/(0.866 + 0.15) = 30/1.016 ≈ <b>29.5 N</b>.`
      },
      {
        q: "b) Two blocks of masses 5 kg and 3 kg are connected by a light string and placed on a smooth horizontal surface. A force of 16 N is applied to the 5 kg block. Calculate the tension in the string.",
        a: `<b>Step 1:</b> Total mass = 8 kg. Acceleration = F/total mass = 16/8 = 2 m/s².<br>
<b>Step 2:</b> Tension acts on 3 kg block: T = m × a = 3 × 2 = <b>6 N</b>.`
      },
      {
        q: "c) A block slides down a rough incline of angle 37° with acceleration 2 m/s². Calculate the coefficient of friction (g = 10 m/s²).",
        a: `<b>Step 1:</b> Net force down: mgsinθ – μmgcosθ = ma.<br>
sin37° = 0.6, cos37° = 0.8.<br>
10 × 0.6 – μ × 10 × 0.8 = 2 ⇒ 6 – 8μ = 2 ⇒ μ = 0.5.<br>
<b>Answer:</b> <b>0.5</b>.`
      },
      {
        q: "d) A 2 kg block is suspended from a spring balance in an elevator. If the elevator is accelerating upwards at 3 m/s², what is the reading of the balance?",
        a: `<b>Step 1:</b> Apparent weight = m(g + a) = 2 × (10 + 3) = <b>26 N</b>.`
      },
      {
        q: "e) A 1 kg block is pressed against a vertical wall with a force of 20 N. The coefficient of friction is 0.6. Will the block slide down? If not, what is the frictional force?",
        a: `<b>Step 1:</b> Maximum friction = μN = 0.6 × 20 = 12 N.<br>
Weight = 1 × 10 = 10 N.<br>
Since 12 N > 10 N, block will not slide.<br>
<b>Step 2:</b> Frictional force = weight = <b>10 N</b>.`
      }
    ]
  },
  {
    section: "Work, Energy and Power",
    questions: [
      {
        q: "a) A block of mass 2 kg slides down a 10 m long incline at 30° to the horizontal. If μ = 0.2, calculate the work done by friction and the net work done on the block. (g = 10 m/s²)",
        a: `<b>Step 1:</b> Normal force = mgcosθ = 2 × 10 × 0.866 = 17.32 N.<br>
Friction = μN = 0.2 × 17.32 = 3.464 N.<br>
Work by friction = –friction × distance = –3.464 × 10 = <b>–34.64 J</b>.<br>
<b>Step 2:</b> Net work = mgsinθ × d – friction × d = 2 × 10 × 0.5 × 10 – 34.64 = 100 – 34.64 = <b>65.36 J</b>.`
      },
      {
        q: "b) A body of mass 5 kg is projected vertically upwards with velocity 20 m/s. Calculate the maximum height reached and the work done against gravity.",
        a: `<b>Step 1:</b> Max height: v² = u² – 2gh ⇒ 0 = 400 – 2×10×h ⇒ h = 20 m.<br>
<b>Step 2:</b> Work against gravity = mgh = 5 × 10 × 20 = <b>1000 J</b>.`
      },
      {
        q: "c) A spring of force constant 200 N/m is compressed by 0.1 m. Calculate the work done in compressing the spring and the potential energy stored.",
        a: `<b>Step 1:</b> W = 0.5 kx² = 0.5 × 200 × (0.1)² = 1 J.<br>
<b>Step 2:</b> Potential energy stored = <b>1 J</b> (same as work done).`
      },
      {
        q: "d) A bullet of mass 10 g moving at 400 m/s strikes a wooden block of mass 990 g at rest. If the bullet gets embedded in the block, calculate the final velocity of the system and the loss of kinetic energy.",
        a: `<b>Step 1:</b> Total mass = 1 kg. Initial momentum = 0.01 × 400 = 4 kg·m/s.<br>
Final velocity = 4/1 = 4 m/s.<br>
<b>Step 2:</b> Initial KE = 0.5 × 0.01 × 400² = 800 J.<br>
Final KE = 0.5 × 1 × 4² = 8 J.<br>
Loss = 800 – 8 = <b>792 J</b>.`
      }
    ]
  },
  {
    section: "System of Particles and Rotational Motion",
    questions: [
      {
        q: "a) Four particles of masses 1 kg, 2 kg, 3 kg, and 4 kg are placed at the corners of a square of side 2 m. Find the coordinates of the center of mass.",
        a: `<b>Step 1:</b> Place 1 kg at (0,0), 2 kg at (2,0), 3 kg at (2,2), 4 kg at (0,2).<br>
X_cm = (1×0 + 2×2 + 3×2 + 4×0) / 10 = (0 + 4 + 6 + 0)/10 = 1 m.<br>
Y_cm = (1×0 + 2×0 + 3×2 + 4×2) / 10 = (0 + 0 + 6 + 8)/10 = 1.4 m.<br>
<b>Answer:</b> <b>(1 m, 1.4 m)</b>.`
      },
      {
        q: "b) A uniform rod of length 2 m and mass 3 kg is suspended freely from one end. Calculate its moment of inertia about the axis passing through the point of suspension and perpendicular to its length.",
        a: `<b>Step 1:</b> For rod about end: I = (1/3)ML² = (1/3) × 3 × 4 = <b>4 kg·m²</b>.`
      },
      {
        q: "c) A solid sphere of mass 2 kg and radius 0.5 m rolls without slipping down an incline of height 5 m. Calculate its speed at the bottom.",

    // ---- BUILD NAVIGATION -----
    function createNavLinks() {
      let html = '';
      DATA.forEach((section, idx) => {
        html += `<a href="#q-${idx}" class="nav-link" data-section="${section.section}">${section.section}</a>`;
      });
      document.getElementById('nav-links').innerHTML = html;
    }

    // ---- BUILD CARDS -----
    function createCards(filter = "") {
      let out = '';
      DATA.forEach((section, secIdx) => {
        let showSection = !filter || section.section.toLowerCase().includes(filter);
        let subCards = '';
        section.questions.forEach((q, i) => {
          let showQ = !filter || (q.q.toLowerCase().includes(filter) || (q.a && q.a.toLowerCase().includes(filter)));
          if (showQ || showSection) {
            subCards += `
              <div class="qa-card" id="q-${secIdx}-${i}">
                <div class="card-header">${section.section} - Q${String.fromCharCode(97 + i)})</div>
                <div class="question">${q.q}</div>
                <button class="show-solution-btn" onclick="toggleSolution('sol-${secIdx}-${i}', this)">Show Solution</button>
                <div class="solution" id="sol-${secIdx}-${i}">${q.a}</div>
              </div>
            `;
          }
        });
        if (subCards) {
          out += `
            <a id="q-${secIdx}"></a>
            <div class="section-heading">${section.section}</div>
            <div class="cards-grid">
              ${subCards}
            </div>
          `;
        }
      });
      document.getElementById('questionsContainer').innerHTML = out;
      renderMathInElement(document.body); // Re-render math
      // Animate cards in
      setTimeout(() => {
        document.querySelectorAll('.qa-card').forEach((el, i) => {
          el.style.animationDelay = (0.03 * i) + "s";
          el.style.opacity = 1;
          el.style.transform = "none";
        });
      }, 50);
    }

    // ---- SOLUTION TOGGLING ----
    function toggleSolution(id, btn) {
      let el = document.getElementById(id);
      if (!el) return;
      el.classList.toggle('visible');
      btn.innerText = el.classList.contains('visible') ? 'Hide Solution' : 'Show Solution';
      renderMathInElement(document.body);
    }
    window.toggleSolution = toggleSolution; // Make global for HTML

    // ---- SHOW ALL SOLUTIONS ----
    document.getElementById('showAllBtn').onclick = function() {
      document.querySelectorAll('.solution').forEach(e => e.classList.add('visible'));
      document.querySelectorAll('.show-solution-btn').forEach(b => b.innerText = 'Hide Solution');
      renderMathInElement(document.body);
    };

    // ---- SEARCH ----
    document.getElementById('searchInput').oninput = function() {
      let val = this.value.toLowerCase().trim();
      createCards(val);
    };

    // ---- MODE TOGGLE ----
    const modeBtn = document.getElementById('toggleModeBtn');
    let isLight = false;
    modeBtn.onclick = function () {
      isLight = !isLight;
      document.body.classList.toggle("lightmode", isLight);
      modeBtn.innerText = isLight ? "☀️ Light" : "🌙 Dark";
      renderMathInElement(document.body);
    };

    // ---- AUTO NAV ----
    document.addEventListener('DOMContentLoaded', function() {
      createNavLinks();
      createCards();
      document.querySelectorAll('.nav-link').forEach((nav, i) => {
        nav.onclick = function() {
          let allNavs = document.querySelectorAll('.nav-link');
          allNavs.forEach(n => n.classList.remove('active'));
          nav.classList.add('active');
        };
      });
    });

    // For math rendering after dynamic updates:
    function renderMathInElement(elem) {
      if (window.renderMathInElement) {
        window.renderMathInElement(elem, {
          delimiters: [
            {left: "$", right: "$", display: true},
            {left: "\\(", right: "\\)", display: false}
          ]
        });
      }
    }
  </script>
