  <style>
    :root {

      --glass: rgba(30,34,45,0.65);
      --glass-light: rgba(255,255,255,0.7);
      --accent: #7f6fff;
      --accent2: #ffb86b;
      --text: #f8f9fa;
      --text-light: #292a3a;
      --muted: #b3bbd8;
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      --radius: 1.3em;
      --primary-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      --transition: 0.4s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--primary-font);
      background: linear-gradient(135deg, #191c24 0%, #23263a 100%);
      color: var(--text);
      scroll-behavior: smooth;
      transition: background 0.4s, color 0.4s;
    }
    .lightmode {
      --bg: #f8f9fa;
      --glass: rgba(255,255,255,0.7);
      --accent: #3f51b5;
      --text: #28293d;
      --muted: #6a6d75;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9eaf5 100%);
      color: var(--text);
    }
    .main-container {
      display: flex;
      height: 100vh;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
    }
    aside, main {
      height: 100vh;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    aside {
      width: 270px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      border-right: 2px solid rgba(120,120,170,0.12);
      padding: 2.3em 1.3em 1.3em 1.8em;
      transition: background var(--transition), color var(--transition);
      z-index: 2;
    }
    .aside-scroll {
      overflow-y: auto;
      flex: 1 1 0;
      min-height: 0;
      scrollbar-width: thin;
    }
    aside h2 {
      font-size: 1.1em;
      letter-spacing: 2px;
      color: var(--accent2);
      margin-bottom: 2em;
      font-weight: 600;
    }
    .nav-link {
      display: block;
      color: var(--muted);
      text-decoration: none;
      margin-bottom: 0.7em;
      font-size: 1.07em;
      padding: 0.25em 0.7em;
      border-radius: 0.8em;
      transition: background 0.2s, color 0.2s, transform 0.25s;
      cursor: pointer;
      font-weight: 500;
      will-change: background, color, transform;
    }
    .nav-link.active, .nav-link:hover, .nav-link:focus {
      background: var(--accent);
      color: #fff;
      transform: translateX(6px) scale(1.04);
      outline: none;
    }
    .tips {
      margin-top: 3em;
      font-size: 1.01em;
      color: var(--muted);
      line-height: 1.7;
      border-radius: 1em;
      background: rgba(255,255,255,0.04);
      padding: 1.2em 1em;
      box-shadow: 0 2px 10px 0 rgba(20,20,40,0.04);
    }
    main {
      flex: 1 1 0;
      background: transparent;
      padding: 0;
      display: flex;
      flex-direction: column;
      transition: background var(--transition), color var(--transition);
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2.2em 3vw 1.1em 3vw;
      background: transparent;
      z-index: 1;
    }
    .header-row h1 {
      margin: 0;
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 2.5px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
    .search-bar input {
      font-size: 1.08em;
      padding: 0.5em 1.2em;
      border: 1.5px solid var(--accent);
      border-radius: 2em;
      outline: none;
      background: var(--glass);
      color: var(--text);
      width: 230px;
      margin-right: 1em;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 1px 6px 0 rgba(60,60,120,0.06);
    }
    .search-bar input:focus {
      border-color: var(--accent2);
      background: rgba(255,255,255,0.14);
    }
    .mode-toggle-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 2em;
      font-size: 1.06em;
      padding: 0.4em 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 1em;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(80,80,180,0.11);
    }
    .mode-toggle-btn:hover {
      background: var(--accent2);
      color: #fff;
    }
    .content-scroll {
      overflow-y: auto;
      flex: 1 1 0;
      min-height: 0;
      padding: 0 0 2em 0;
      scrollbar-width: thin;
      scroll-behavior: smooth;
      animation: fadeInUp 1.1s cubic-bezier(.4,0,.2,1);

      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: none;}
    }

      font-size: 1.4em;
      font-weight: 600;
      color: var(--accent2);
      margin: 2.5em 0 1.2em 0;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 16px rgba(120,120,200,0.07);
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }

    .cards-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2em;
      margin-bottom: 2em;
      animation: fadeInUp 1.3s;
    }
    .qa-card {
      background: var(--glass);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: 0 5px 32px rgba(34,34,68,0.17);
      padding: 1.3em 1.5em 1em 1.5em;
      margin-bottom: 1.5em;
      min-width: 320px;
      max-width: 480px;
      flex: 1 1 400px;
      position: relative;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
      will-change: box-shadow, transform;
      opacity: 0;
      transform: translateY(50px);
      animation: cardIn 0.7s cubic-bezier(.4,0,.2,1) forwards;
    }
    .qa-card .card-header {
      font-size: 1.13em;
      color: var(--accent);
      margin-bottom: 0.2em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .qa-card .question {
      font-size: 1.06em;
      font-weight: 540;
      color: var(--text);
      margin-bottom: 0.7em;
    }
    .qa-card .show-solution-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.3em;
      font-size: 1em;
      padding: 0.4em 1em;
      cursor: pointer;
      margin-bottom: 0.7em;
      transition: background 0.2s, transform 0.2s;
      margin-right: 0.6em;
      font-weight: 500;
      box-shadow: 0 1px 6px 0 rgba(60,60,120,0.06);
    }
    .qa-card .show-solution-btn:hover {
      background: var(--accent2);
      transform: scale(1.04);
    }
    .qa-card .solution {
      margin: 0.4em 0 0.5em 0;
      font-size: 1.05em;
      color: #cdf;
      background: rgba(19,22,45,0.17);
      border-radius: 0.7em;
      padding: 0.7em 1em;
      transition: background 0.2s, color 0.2s, opacity 0.3s;
      display: none;
      opacity: 0;
      animation: fadeIn 0.5s;
    }
    .qa-card .solution.visible {
      display: block;
      opacity: 1;
      animation: fadeIn 0.5s;
    }
    .shortcut {
      background: #343b5a;
      color: #fff;
      font-size: 0.93em;
      border-radius: 0.7em;
      margin: 0.9em 0 0.4em 0;
      padding: 0.5em 1em;
      font-style: italic;
    }
    .show-all-btn {
      font-size: 1em;
      background: rgba(51,51,68,0.23);
      color: var(--accent);
      border: none;
      border-radius: 1.5em;
      padding: 0.45em 1.1em;
      cursor: pointer;
      margin-bottom: 1em;
      margin-left: 3vw;
      margin-top: 1em;
      transition: background 0.2s, color 0.2s;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(80,80,180,0.08);
    }
    .show-all-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    @media (max-width: 900px) {
      aside { width: 160px; padding: 1.2em 0.3em 1.2em 0.7em;}
      .header-row { flex-direction: column; gap: 1em; }
      .cards-grid { flex-direction: column; }
      .qa-card { min-width: 220px; }
    }
    @media (max-width: 700px) {

      aside { width: 100vw; height: auto; flex-direction: row; border-right: none; border-bottom: 2px solid #eee; }
      .aside-scroll { flex-direction: row; }
      main { padding: 0; }
      .header-row { padding: 1.2em 3vw 1em 3vw; }
    }
    /* Card Animation */
    @keyframes cardIn {
      0% { opacity: 0; transform: translateY(50px) scale(0.98);}
      100% { opacity: 1; transform: none;}
    }
    /* Custom Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      background: rgba(120,120,170,0.05);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(120,120,170,0.18);
      border-radius: 6px;
    }
  </style>
</head>

    // ---- BUILD NAVIGATION -----
    function createNavLinks() {
      let html = '';
      DATA.forEach((section, idx) => {
        html += `<a href="#q-${idx}" class="nav-link" data-section="${section.section}">${section.section}</a>`;
      });
      document.getElementById('nav-links').innerHTML = html;
    }

    // ---- BUILD CARDS -----
    function createCards(filter = "") {
      let out = '';
      DATA.forEach((section, secIdx) => {
        let showSection = !filter || section.section.toLowerCase().includes(filter);
        let subCards = '';
        section.questions.forEach((q, i) => {
          let showQ = !filter || (q.q.toLowerCase().includes(filter) || (q.a && q.a.toLowerCase().includes(filter)));
          if (showQ || showSection) {
            subCards += `
              <div class="qa-card" id="q-${secIdx}-${i}">
                <div class="card-header">${section.section} - Q${String.fromCharCode(97 + i)})</div>
                <div class="question">${q.q}</div>
                <button class="show-solution-btn" onclick="toggleSolution('sol-${secIdx}-${i}', this)">Show Solution</button>
                <div class="solution" id="sol-${secIdx}-${i}">${q.a}</div>
              </div>
            `;
          }
        });
        if (subCards) {
          out += `
            <a id="q-${secIdx}"></a>
            <div class="section-heading">${section.section}</div>
            <div class="cards-grid">
              ${subCards}
            </div>
          `;
        }
      });
      document.getElementById('questionsContainer').innerHTML = out;
      renderMathInElement(document.body); // Re-render math
      // Animate cards in
      setTimeout(() => {
        document.querySelectorAll('.qa-card').forEach((el, i) => {
          el.style.animationDelay = (0.03 * i) + "s";
          el.style.opacity = 1;
          el.style.transform = "none";
        });
      }, 50);
    }

    // ---- SOLUTION TOGGLING ----
    function toggleSolution(id, btn) {
      let el = document.getElementById(id);
      if (!el) return;
      el.classList.toggle('visible');
      btn.innerText = el.classList.contains('visible') ? 'Hide Solution' : 'Show Solution';
      renderMathInElement(document.body);
    }
    window.toggleSolution = toggleSolution; // Make global for HTML

    // ---- SHOW ALL SOLUTIONS ----
    document.getElementById('showAllBtn').onclick = function() {
      document.querySelectorAll('.solution').forEach(e => e.classList.add('visible'));
      document.querySelectorAll('.show-solution-btn').forEach(b => b.innerText = 'Hide Solution');
      renderMathInElement(document.body);
    };

    // ---- SEARCH ----
    document.getElementById('searchInput').oninput = function() {
      let val = this.value.toLowerCase().trim();
      createCards(val);
    };

    const modeBtn = document.getElementById('toggleModeBtn');
    let isLight = false;

      isLight = !isLight;

      modeBtn.innerText = isLight ? "â˜€ï¸ Light" : "ğŸŒ™ Dark";
      renderMathInElement(document.body);

    // ---- AUTO NAV ----
    document.addEventListener('DOMContentLoaded', function() {
      createNavLinks();
